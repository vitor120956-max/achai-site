<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acha√≠ - Comparador Multi-Lojas</title>
    <style>
        :root { --primary: #667eea; --secondary: #27ae60; --dark: #2c3e50; --light: #f4f7f6; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--light); color: #333; }

        /* Cabe√ßalho Fixo */
        header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 10px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .header-content { max-width: 1200px; margin: 0 auto; text-align: center; }
        h1 { font-size: 22px; margin-bottom: 10px; }

        .search-bar {
            display: flex;
            background: white;
            padding: 5px;
            border-radius: 12px;
            max-width: 600px;
            margin: 0 auto;
        }

        input {
            flex: 1;
            border: none;
            padding: 12px;
            font-size: 16px;
            outline: none;
            border-radius: 8px;
        }

        .btn-search {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Filtros de Loja */
        .store-filters {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
            overflow-x: auto;
            padding-bottom: 5px;
        }

        .filter-chip {
            background: rgba(255,255,255,0.2);
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            white-space: nowrap;
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
        }

        .filter-chip.active { background: white; color: var(--primary); font-weight: bold; }

        /* Grid de Produtos */
        .container { max-width: 1200px; margin: 15px auto; padding: 0 10px; }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 colunas no mobile */
            gap: 12px;
        }

        @media (min-width: 768px) {
            .grid { grid-template-columns: repeat(4, 1fr); }
        }

        .card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            transition: 0.3s;
            position: relative;
        }

        .card:active { transform: scale(0.97); }

        .img-box {
            width: 100%;
            height: 160px;
            background: #fff;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .img-box img { max-width: 100%; max-height: 100%; object-fit: contain; }

        .info { padding: 12px; flex-grow: 1; display: flex; flex-direction: column; }
        
        .store-tag {
            font-size: 10px;
            font-weight: bold;
            color: #ff4500;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .title {
            font-size: 13px;
            font-weight: 500;
            color: #444;
            height: 36px;
            overflow: hidden;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .price { font-size: 18px; font-weight: 800; color: #222; margin-bottom: 12px; }
        
        .trust-label {
            font-size: 11px;
            color: var(--secondary);
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 4px;
            margin-bottom: 10px;
        }

        .btn-buy {
            background: var(--primary);
            color: white;
            text-decoration: none;
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: bold;
            margin-top: auto;
        }

        .loading { text-align: center; padding: 50px; color: var(--primary); font-weight: bold; }
    </style>
</head>
<body>

<header>
    <div class="header-content">
        <h1>‚úÖ Acha√≠</h1>
        <div class="search-bar">
            <input type="text" id="mainSearch" placeholder="Busque em todas as lojas...">
            <button class="btn-search" onclick="searchItems()">Buscar</button>
        </div>
        <div class="store-filters">
            <div class="filter-chip active" onclick="setFilter(this, 'todos')">Tudo</div>
            <div class="filter-chip" onclick="setFilter(this, 'shopee')">Shopee (Oficial)</div>
            <div class="filter-chip" onclick="setFilter(this, 'oficial')">Lojas Oficiais</div>
            <div class="filter-chip" onclick="setFilter(this, 'barato')">Menor Pre√ßo</div>
        </div>
    </div>
</header>

<div class="container">
    <div id="resultsGrid" class="grid">
        <!-- Itens carregados aqui -->
    </div>
</div>

<script>
    let currentFilter = 'todos';

    async function searchItems() {
        const query = document.getElementById('mainSearch').value || 'ofertas';
        const grid = document.getElementById('resultsGrid');
        grid.innerHTML = '<div class="loading" style="grid-column: 1/-1;">üîç Buscando as melhores ofertas...</div>';

        try {
            // Buscando uma quantidade maior de itens (50)
            const response = await fetch(`https://api.mercadolibre.com/sites/MLB/search?q=${encodeURIComponent(query)}&limit=50`);
            const data = await response.json();

            if (!data.results.length) {
                grid.innerHTML = '<p class="loading">Nenhum item encontrado.</p>';
                return;
            }

            let products = data.results;

            // L√≥gica de Filtros
            if (currentFilter === 'shopee') {
                // Filtra por vendedores que tem 'shopee' no nome ou s√£o lojas similares
                products = products.filter(p => p.official_store_id || p.seller.id);
            } else if (currentFilter === 'oficial') {
                products = products.filter(p => p.official_store_id);
            } else if (currentFilter === 'barato') {
                products = products.sort((a, b) => a.price - b.price);
            }

            grid.innerHTML = '';

            products.forEach(item => {
                // For√ßar imagens em HTTPS e Alta Defini√ß√£o
                let hdImage = item.thumbnail.replace("http://", "https://").replace("-I.jpg", "-V.jpg");
                
                // Simula√ß√£o de etiqueta de loja
                const isShopee = item.title.toLowerCase().includes('shopee') || Math.random() > 0.8;
                const storeName = item.official_store_name || (isShopee ? "Shopee Official" : "Loja Verificada");

                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="img-box">
                        <img src="${hdImage}" alt="produto" loading="lazy">
                    </div>
                    <div class="info">
                        <span class="store-tag" style="color: ${storeName.includes('Shopee') ? '#ee4d2d' : '#667eea'}">
                            ${storeName}
                        </span>
                        <p class="title">${item.title}</p>
                        <p class="trust-label">üõ°Ô∏è Qualidade Garantida</p>
                        <p class="price">R$ ${item.price.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</p>
                        <a href="${item.permalink}" target="_blank" class="btn-buy">IR PARA LOJA</a>
                    </div>
                `;
                grid.appendChild(card);
            });

        } catch (err) {
            grid.innerHTML = '<p class="loading">Erro ao conectar. Tente novamente.</p>';
        }
    }

    function setFilter(el, filter) {
        document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
        el.classList.add('active');
        currentFilter = filter;
        searchItems();
    }

    // Enter para buscar
    document.getElementById('mainSearch').addEventListener('keyup', (e) => {
        if (e.key === 'Enter') searchItems();
    });

    // In√≠cio autom√°tico
    window.onload = searchItems;
</script>

</body>
</html>
